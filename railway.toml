[deploy]
startCommand = "python -c \"import os, sys, uvicorn; backend=os.path.join(os.getcwd(),'scheduling-lezat-backend'); sys.path.insert(0, backend if os.path.isdir(backend) else os.getcwd()); uvicorn.run('app.main:app', host='0.0.0.0', port=int(os.getenv('PORT','8000')))\""
healthcheckPath = "/api/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
